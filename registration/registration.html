<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style-reg.css">
</head>

<body>
    <header>
        <div class="hfeed site" id="page">
            <div class="header " id="navigation-new">
                <div class="main-container">
                    <div class="container-lg main-nav">
                        <nav class="navbar navbar-light bg-faded justify-content-start justify-content-md-center rounded navbar-expand-lg tool-nav">
                            <a class="navbar-brand" href="/">
                                <img src="images/logo.png" alt="img" height="50" width="254">
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#containerNavbarCenter">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="containerNavbarCenter">
                                <ul class="navbar-nav">
                                    <li class="nav-item ">
                                        <a class="nav-link product" href="/product">
                                            <div class="nav-icon">
                                                <svg width="16" height="16" class="icon">
                                                    <use xlink:href="#product"></use>
                                                </svg>
                                            </div>
                                            <div class="text">Beauty</div>
                                        </a>
                                    </li>
                                    <li class="nav-item ">
                                        <a class="nav-link pricing" href="/pricing">
                                            <div class="nav-icon">
                                                <svg width="16" height="16" class="icon">
                                                    <use xlink:href="#pricing"></use>
                                                </svg>
                                            </div>
                                            <div class="text">Skin</div>
                                        </a>
                                    </li>
                                    <li class="nav-item ">
                                        <a class="nav-link about" href="/about">
                                            <div class="nav-icon" style="margin-top: 3px;">
                                                <svg width="19" height="18" class="icon">
                                                    <use class="ic-1" xlink:href="#about"></use>
                                                </svg>
                                            </div>
                                            <div class="text">Wellness</div>
                                        </a>
                                    </li>
                                    <li class="nav-item ">
                                        <a class="nav-link resources" href="/resources">
                                            <div class="nav-icon">
                                                <svg width="18" height="15" class="icon">
                                                    <use xlink:href="#resource"></use>
                                                </svg>
                                            </div>
                                            <div class="text">About</div>
                                        </a>
                                    </li>
                                    <li class="nav-item  active ">
                                        <a class="nav-link resources" href="/blog/">
                                            <div class="nav-icon">
                                                <svg width="18" height="15" class="icon">
                                                    <use xlink:href="#blog"></use>
                                                </svg>
                                            </div>
                                            <div class="text">Blog</div>
                                        </a>
                                    </li>
                                    <li class="d-sm-block d-md-none nav-item top-2 ">
                                        <a class="nav-link resources" href="/account/login">
                                            <div class="nav-icon"></div>
                                            <div class="text">Log In</div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="account-nav user d-none d-xs-none d-sm-none d-md-none d-lg-block">
                                <div class="register-button">
                                    <a href="/account/register" class="btn btn-primary">Register</a>
                                </div>
                                <div class="login-button">
                                    <a href="/account/login" class="btn btn-primary">Log In</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="register-form">
        <div class="register-form-two">
            <h2 class="title-reg">Create The Blog Account</h2>
            <p>Complete the following form to setup your free </p>
            <p>The Blog account.</p>
            <div class="special-hr"></div>
            <form action="register">
                <div class="labels-reg">

                    <p class="hmm">
                        <label for="username"></label>
                        <input id="username" type="text" placeholder="Name" name="name">
                    </p>

                    <p>
                        <label for="username"></label>
                        <input id="username" type="text" placeholder="Email" name="email">
                    </p>
                    <p>
                        <label for="password"></label>
                        <input id="password" type="password" placeholder="Password" name="password">
                    </p>
                    <p>
                        <label for="password"></label>
                        <input id="password" type="password" placeholder="Confirm password" name="password">
                    </p>
                </div>

                <input type="checkbox" name="agree_tos" id="agree">
                <label for="agree">I accept the <span style="color:blue">Terms of Use</span> &amp <span style="color:blue">Privacy Policy</span>.</label><br/>
                <div class="button-reg">
                    <a href="">Create My FREE Account</a>
                </div>


            </form>
        </div><br/>
        <p style="color:antiquewhite">Already have an account? Log In</p>
    </div>
    <footer>
        <div class="theend">
            <p><strong>Keep in Touch</strong></p>
            <div class="social-media">
                <div>
                    <span>
                        <a href="http://www.facebook.com/ " title="Facebook "><img src="images/facebook.png "
                                width="30px "></a>
                </span>
                    <span>
                        <a href="http://www.instagram.com/ " title="Instagram "><img src="images/instagram.png "
                                width="30px "></a>
                    </span>

                    <span>
                        <a href="http://www.twitter.com/ " title="Twitter "><img src="images/twitter.png "
                                width="30px "></a>
                    </span>
                    <span>
                        <a href="http://www.pinterest.com/ " title="Pinterest "><img src="images/pin.png "
                                width="20px "></a>
                    </span>
                </div>
            </div>
            <p>Copyright Â© 2021</p>
        </div>
    </footer>
</body>

</html>
